<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Deekshu! üéâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .balloons {
            position: fixed;
            width: 40px;
            height: 50px;
            border-radius: 50% 50% 50% 0;
            opacity: 0.8;
            pointer-events: none;
        }

        .balloon-1 {
            background: #ff6b6b;
            left: 10%;
            animation: float 6s ease-in-out infinite;
        }

        .balloon-2 {
            background: #4ecdc4;
            left: 80%;
            animation: float 8s ease-in-out infinite;
        }

        .balloon-3 {
            background: #ffe66d;
            left: 50%;
            animation: float 7s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            color: #764ba2;
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: bounce 0.6s ease-out;
        }

        .name {
            color: #667eea;
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .message {
            font-size: 1.2em;
            color: #333;
            margin: 30px 0;
            line-height: 1.6;
            animation: fadeIn 0.8s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .emoji {
            font-size: 1.2em;
            display: inline-block;
            margin: 0 5px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        button {
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.6);
        }

        .media-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .media-title {
            color: #764ba2;
            font-size: 1.3em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .media-placeholder {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 20px;
            padding: 40px 20px;
            margin: 15px 0;
            color: #666;
            font-size: 0.9em;
        }

        .confetti {
            position: fixed;
            pointer-events: none;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 15px;
                border-radius: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .name {
                font-size: 2.2em;
            }

            .message {
                font-size: 1em;
            }

            button {
                padding: 12px 25px;
                font-size: 0.95em;
            }

            .button-group {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="balloons balloon-1"></div>
    <div class="balloons balloon-2"></div>
    <div class="balloons balloon-3"></div>

    <div class="container">
        <h1>üéÇ Happy Birthday! üéÇ</h1>
        <div class="name">Deekshu</div>
        
        <p class="message">
            Wishing you an amazing day filled with joy, laughter, and all your favorite things!
            <br><br>
            <span class="emoji">üéâ</span>
            <span class="emoji">üéà</span>
            <span class="emoji">üåü</span>
        </p>

        <div class="button-group">
            <button class="btn-primary" onclick="celebrateClick()">üéä Celebrate! üéä</button>
            <button class="btn-secondary" onclick="makeWish()">‚ú® Make a Wish ‚ú®</button>
        </div>

        <div class="media-section">
            <div class="media-title">üì∏ Photos & Memes</div>
            <div class="media-placeholder">
                Your photos and memes will go here! üñºÔ∏è
            </div>
            <div class="media-placeholder">
                Add more memories below... üì∑
            </div>
        </div>
    </div>

    <script>
        // Celebrate button with confetti
        function celebrateClick() {
            createConfetti();
            playAnimation();
            alert('üéâ Let\'s Party! üéâ\n\nHaving an amazing time celebrating with you!');
        }

        // Make a wish
        function makeWish() {
            const wishes = [
                '‚ú® May all your dreams come true!',
                'üåà May you be surrounded by loved ones!',
                'üí™ May this year bring you success!',
                'üòä May you always smile!',
                'üöÄ May you reach for the stars!',
                '‚ù§Ô∏è May you be loved and appreciated!',
                'üåü May every day be special!',
                'üéØ May all your goals be achieved!'
            ];
            
            const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
            alert(randomWish + '\n\nHappy Birthday, Deekshu!');
        }

        // Create confetti animation
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#667eea', '#764ba2', '#f093fb'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animation = `fall ${2 + Math.random() * 2}s ease-out forwards`;
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 4000);
            }
        }

        // Add fall animation dynamically
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Play animation on name
        function playAnimation() {
            const nameElement = document.querySelector('.name');
            nameElement.style.animation = 'none';
            setTimeout(() => {
                nameElement.style.animation = 'bounce 0.6s ease-out';
            }, 10);
        }

        // Initial animation on load
        window.addEventListener('load', () => {
            console.log('üéâ Birthday page loaded!');
        });
    </script>
</body>
</html>
